<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aaron Sabisch – Music Portfolio</title>
<style>
    body {
        font-family: system-ui, sans-serif;
        background: #fafafa;
        color: #111;
        max-width: 700px;
        margin: 40px auto;
        padding: 20px;
        line-height: 1.6;
    }
    h1 {
        text-align: center;
        margin-bottom: 30px;
        font-weight: 600;
    }
    .song {
        background: #fff;
        border: 1px solid #ddd;
        padding: 20px;
        margin: 20px 0;
        border-radius: 10px;
    }
    button {
        background: #475569;
        color: white;
        padding: 10px 18px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 1rem;
        margin-bottom: 10px;
    }
    button:hover {
        background: #334155;
    }
</style>
</head>
<body>

<h1>Music by Aaron Sabisch</h1>

<p>Below are two sample compositions I’ve created. Click play to listen.</p>

<div class="song">
    <h2>Song 1</h2>
    <button onclick="document.getElementById('audio1').play()">Play</button>
    <br>
    <audio id="audio1" controls>
        <source src="song1.mp3" type="audio/mpeg">
        Your browser does not support audio playback.
    </audio>
</div>

<div class="song">
    <h2>Song 2</h2>
    <button onclick="document.getElementById('audio2').play()">Play</button>
    <br>
    <audio id="audio2" controls>
        <source src="song2.mp3" type="audio/mpeg">
        Your browser does not support audio playback.
    </audio>
</div>


</body>
</html>
